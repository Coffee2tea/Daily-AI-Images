<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your AI Employee - Design Ideas</title>
  <meta name="description" content="AIåˆ†æžç”Ÿæˆçš„Tæ¤è¨­è¨ˆé»žå­">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="/nav-component.js"></script>
</head>

<body>
  <!-- Navigation -->
  <nav-menu></nav-menu>

  <!-- Animated Background -->
  <div class="bg-animation"></div>

  <!-- Main Content -->
  <div class="container" style="padding-top: 80px;">
    <header class="gallery-header">
      <h1 class="gallery-title"><span class="material-symbols-outlined icon-gradient"
          style="font-size: 1.2em;">lightbulb</span> Your AI Employee - Idea Analysis</h1>
      <p class="gallery-subtitle">Creative ideas generated by AI based on trending Etsy designs</p>
    </header>

    <!-- Loading State -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Analyzing and loading ideas...</p>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="confirm-card"
      style="display: none; max-width: 500px; margin: 2rem auto; text-align: center;">
      <div style="font-size: 4rem; margin-bottom: 1rem;">ðŸ’­</div>
      <h2 style="color: rgba(255,255,255,0.9); margin-bottom: 1rem;">No ideas generated yet</h2>
      <p style="color: rgba(255,255,255,0.6); margin-bottom: 2rem;">Please run the workflow from the dashboard to
        generate design ideas</p>
      <a href="/dashboard" class="btn btn-primary">Go to Dashboard</a>
    </div>

    <!-- Ideas List -->
    <div id="ideas-container" style="display: none;"></div>
  </div>

  <style>
    .idea-card {
      background: var(--surface-container);
      border: 1px solid var(--outline-variant);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .idea-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-3);
    }

    .idea-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .idea-number {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
    }

    .idea-title {
      flex: 1;
      margin: 0;
      font-size: 1.5rem;
      color: #1f2937;
      /* Gray 800 */
    }

    .idea-meta {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .meta-item {
      background: var(--surface-container-high);
      padding: 1rem;
      border-radius: 10px;
    }

    .meta-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #667eea;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }

    .meta-value {
      color: var(--text-primary);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .ai-prompt-section {
      background: var(--surface-container-high);
      border: 1px solid var(--outline-variant);
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 1rem;
    }

    .ai-prompt-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #667eea;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .ai-prompt-text {
      color: #374151;
      /* Keep readable */
      font-size: 0.95rem;
      line-height: 1.7;
      font-family: 'Consolas', 'Monaco', monospace;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .original-analysis {
      background: var(--surface-container-high);
      border: 1px solid var(--outline-variant);
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 1rem;
    }

    .analysis-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #10b981;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .analysis-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 0.75rem;
    }

    .analysis-item {
      display: flex;
      flex-direction: column;
    }

    .analysis-item-label {
      color: rgba(255, 255, 255, 0.5);
      /* Wait, original was transparent-ish white on dark bg. On light bg it should be... */
      /* Original code: color: rgba(255, 255, 255, 0.5); */
      /* Since the background of original-analysis is transparent-greenish over white, we should use a dark color but maybe slightly lighter. */
      /* But user said "original colors". The original site was dark theme. */
      /* If I keep white text, it will be invisible on light theme. */
      /* The user specifically asked for "icons" to be original colors. Labels are text. */
      /* However, the "icons" usually implies the visual style. */
      /* I should keep the text readable. */
      color: #9ca3af;
      /* Gray 400 - keeping this gray is probably better for readability unless I want green. */
      /* Actually, let's make it green-tinted or just standard gray. */
      font-size: 0.75rem;
      text-transform: uppercase;
    }

    .analysis-item-value {
      color: #374151;
      /* Gray 700 */
      font-size: 0.9rem;
    }

    .inspiration-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(118, 75, 162, 0.2);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.85rem;
      color: #c084fc;
    }

    .copy-btn {
      background: rgba(102, 126, 234, 0.2);
      border: 1px solid rgba(102, 126, 234, 0.3);
      color: #667eea;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .copy-btn:hover {
      background: rgba(102, 126, 234, 0.3);
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', loadIdeas);

    async function loadIdeas() {
      const loading = document.getElementById('loading');
      const ideasContainer = document.getElementById('ideas-container');
      const emptyState = document.getElementById('empty-state');

      try {
        const response = await fetch('/api/ideas');
        const data = await response.json();

        loading.style.display = 'none';

        if (data.success && data.ideas && data.ideas.length > 0) {
          renderIdeas(data.ideas);
          ideasContainer.style.display = 'block';
        } else {
          emptyState.style.display = 'block';
        }
      } catch (error) {
        console.error('Error loading ideas:', error);
        loading.style.display = 'none';
        emptyState.style.display = 'block';
      }
    }

    function renderIdeas(ideas) {
      const container = document.getElementById('ideas-container');

      container.innerHTML = ideas.map((idea, index) => `
        <div class="idea-card">
          <div class="idea-header">
            <div class="idea-number">${String(idea.id || index + 1).padStart(2, '0')}</div>
            <h2 class="idea-title">${idea.title || `Design ${index + 1}`}</h2>
            ${idea.inspirationSource ? `
              <span class="inspiration-badge">
                <span class="material-symbols-outlined" style="font-size: 1.1em;">auto_awesome</span> Inspiration: ${idea.inspirationSource}
              </span>
            ` : ''}
          </div>
          
          <div class="idea-meta">
            <div class="meta-item">
              <div class="meta-label">ðŸŽ¯ Theme</div>
              <div class="meta-value">${idea.theme || 'Unspecified'}</div>
            </div>
            <div class="meta-item">
              <div class="meta-label">ðŸŽ¨ Style</div>
              <div class="meta-value">${idea.style || 'Unspecified'}</div>
            </div>
            <div class="meta-item">
              <div class="meta-label">ðŸŒˆ Colors</div>
              <div class="meta-value">${idea.colorScheme || 'Unspecified'}</div>
            </div>
            <div class="meta-item">
              <div class="meta-label">ðŸ‘¥ Audience</div>
              <div class="meta-value">${idea.targetAudience || 'Unspecified'}</div>
            </div>
            <div class="meta-item">
              <div class="meta-label">âœ¨ Elements</div>
              <div class="meta-value">${idea.designElements || 'Unspecified'}</div>
            </div>
            <div class="meta-item">
              <div class="meta-label">ðŸ’­ Mood</div>
              <div class="meta-value">${idea.mood || 'Unspecified'}</div>
            </div>
          </div>
          
          ${idea.aiPrompt ? `
            <div class="ai-prompt-section">
              <div class="ai-prompt-title">
                <span class="material-symbols-outlined" style="vertical-align: middle;">smart_toy</span> AI Prompt
              </div>
              <div class="ai-prompt-text">${idea.aiPrompt}</div>
              <button class="copy-btn" onclick="copyPrompt(this, '${encodeURIComponent(idea.aiPrompt)}')">
                <span class="material-symbols-outlined" style="vertical-align: middle;">content_copy</span> Copy Prompt
              </button>
            </div>
          ` : ''}
          
          ${idea.originalAnalysis ? `
            <div class="original-analysis">
              <div class="analysis-title">
                <span class="material-symbols-outlined" style="vertical-align: middle;">analytics</span> Original Analysis
              </div>
              <div class="analysis-grid">
                ${idea.originalAnalysis.colorPalette ? `
                  <div class="analysis-item">
                    <span class="analysis-item-label">Color</span>
                    <span class="analysis-item-value">${Array.isArray(idea.originalAnalysis.colorPalette) ? idea.originalAnalysis.colorPalette.join(', ') : idea.originalAnalysis.colorPalette}</span>
                  </div>
                ` : ''}
                ${idea.originalAnalysis.style ? `
                  <div class="analysis-item">
                    <span class="analysis-item-label">Style</span>
                    <span class="analysis-item-value">${idea.originalAnalysis.style}</span>
                  </div>
                ` : ''}
                ${idea.originalAnalysis.theme ? `
                  <div class="analysis-item">
                    <span class="analysis-item-label">Theme</span>
                    <span class="analysis-item-value">${idea.originalAnalysis.theme}</span>
                  </div>
                ` : ''}
                ${idea.originalAnalysis.targetAudience ? `
                  <div class="analysis-item">
                    <span class="analysis-item-label">Audience</span>
                    <span class="analysis-item-value">${idea.originalAnalysis.targetAudience}</span>
                  </div>
                ` : ''}
                ${idea.originalAnalysis.technique ? `
                  <div class="analysis-item">
                    <span class="analysis-item-label">Technique</span>
                    <span class="analysis-item-value">${idea.originalAnalysis.technique}</span>
                  </div>
                ` : ''}
              </div>
            </div>
          ` : ''}
        </div>
      `).join('');
    }

    function copyPrompt(btn, encodedPrompt) {
      const prompt = decodeURIComponent(encodedPrompt);
      navigator.clipboard.writeText(prompt).then(() => {
        const originalText = btn.innerHTML;
        btn.innerHTML = '<span class="material-symbols-outlined" style="vertical-align: middle;">check</span> Copied!';
        setTimeout(() => {
          btn.innerHTML = originalText;
        }, 2000);
      });
    }
  </script>
</body>

</html>
